<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>BananaBoard - Register</title>
	<!-- <link rel="icon" href=""> -->

	<link rel="stylesheet" href="../static/css/board.css";>
	<link rel="stylesheet" href="../static/css/edit.css";>
	<link rel="stylesheet" href="../static/css/login.css";>

</head>
<body>
	<header>
		<h1>BananaBoard</h1>
		<div class="header-route">
			<div class="login button">
				<button onclick="location.href = '/login';" type="button" name="button">Login</button>
			</div>
		</div>
	</header>

	<div class="board-container">
		<div class="board-sec">
			<form action="{{ url_for('register') }}" class="card card2" method="POST">
				<h3>Register</h3>

				{% with messages = get_flashed_messages() %}
					{% if messages %}
						{% for message in messages %}
							<h6 class="red">{{message}}</h6>
						{% endfor %}
					{% endif %}
				{% endwith %}

				<input class="input" placeholder="username" type="text" name="username" required>
				<input class="input" placeholder="email" type="email" name="email" required>
				<input class="input" placeholder="password" type="password" name="password" required>
				<input class="input" placeholder="confirm password" type="password" name="confirmed password" required>

				<div class="wrapper2">
					<div class="buttons">
						<div class="button login2">
							<button type="submit" name="button"><img src="../static/images/submit.png"></button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<footer>

	</footer>
</body>
</html>
